<p-dialog
header="Ranking de Jogadores"
[(visible)]="mostrarModal"
(onHide)="fecharModal()"
[draggable]="false"
[closeOnEscape]="true"
[blockScroll]="true"
[modal]="true"
[style]="{width:'60vw'}">
    <p-table 
        [lazy]="true"
        (onLazyLoad)="obterProximaPagina($event)"
        [value]="paginaRankingJogadores.elementos" 
        [rows]="10" 
        [paginator]="true" 
        [totalRecords]="paginaRankingJogadores.totalElementos">

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%; text-align:center">Posição</th>
                    <th style="width: 60%; text-align:center">Jogador</th>
                    <th style="width: 30%; text-align:center">Vitórias</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-jogador let-rowData let-rowIndex="rowIndex">
                <tr>
                    <td class="p-text-center">
                        <b>{{rowIndex+1}}</b>
                    </td>
                    <td class="p-text-center">{{jogador.nickname}}</td>
                    <td class="p-text-center">{{jogador.qtdVitorias}}</td>
                </tr>
            </ng-template>
    </p-table>
</p-dialog>
